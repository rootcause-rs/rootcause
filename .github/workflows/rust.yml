name: Rust checks

env:
  CARGO_TERM_COLOR: always

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "32 4 * * 5"
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: ["1.89", stable, beta]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5.0.0
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings && cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test && cargo test --all-features

  miri:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: miri
      - uses: Swatinem/rust-cache@v2

      - name: Run tests with miri
        run: |
          export MIRIFLAGS="-Zmiri-strict-provenance -Zmiri-isolation-error=warn"

          cargo miri test --all-targets
          cargo miri test --doc

          cargo miri test --all-features --all-targets
          cargo miri test --all-features --doc
