[package]
name = "rootcause"
version = "0.5.0"
edition = "2024"
license = "MIT/Apache-2.0"
description = "A flexible, ergonomic, and inspectable error reporting library for Rust"
repository = "https://github.com/rootcause-rs/rootcause"

[workspace]
members = ["rootcause-internals"]

[features]
default = []
std = ["indexmap/std", "triomphe/std"]
backtrace = ["dep:backtrace", "dep:regex", "std"]

[dependencies]
hashbrown = { version = "0.16.0", default-features = false }
indexmap = { version = "2.12.0", default-features = false }
rustc-hash = { version = "2.1.1", default-features = false }
spin = { version = "0.10.0", default-features = false, features = ["rwlock"] }
triomphe = { version = "0.1.15", default-features = false, features = [
  "unsize",
] }
unsize = "1.1.0"

# Optional dependencies
backtrace = { version = "0.3.76", optional = true, features = ["cpp_demangle"] }
regex = { version = "1.12.2", optional = true }

# Internal dependencies
rootcause-internals = { path = "rootcause-internals", version = "=0.5.0" }

[dev-dependencies]
indexmap = "2.12.0"
rand = "0.9.2"
static_assertions = "1.1.0"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }

[package.metadata.docs.rs]
all-features = true
